<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Park City Homes</title>
    <link rel="stylesheet" type="text/css" href="HomeStyle.css">
</head>
<body>

    <form method="get">
        <label for="searchbox">Search:</label>
        <input id="searchbox" type="text" placeholder="Type Area, Address, Zip, etc">
        <button>Search</button>
        <label for="prices"></label>
        <select id="prices">
            <option>$100,000</option>
            <option>$150,000</option>
            <option>$200,000</option>
            <option>$250,000</option>
            <option>$300,000</option>
            <option>$350,000</option>
        </select>
    </form>

    <div id="communities">
        <h3>Communities</h3>
        <ul>
            <li>Silver Springs</li>
            <li>Park Meadows</li>
            <li>Old Town</li>
            <li>Deer Valley</li>
        </ul>
    </div>

</body>
</html>
